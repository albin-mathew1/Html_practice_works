<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin-left: 40%;
                background-color: rgb(84, 212, 84);
            }
        </style>
    </head>
    <body>
        <h2><strong>Student Registration Form</strong></h2>
        <p>Fill in this form to Register</p><br>
        <form action="url">
            <label for="name"><strong>First Name</strong></label>
            <input type="text" name="fname" id="fname" placeholder="Enter your first name"><br><br>
            <label for="name"><strong>Last Name</strong></label>
            <input type="text" name="lname" id="lname" placeholder="Enter your Last name"><br><br>
            <label for="e-mail"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" placeholder="Enter your E-mail"><br><br>
            <label for="dob"><strong>Date of Birth</strong></label>
            <input type="date" name="dob" id="dob" placeholder="dd-mm-yyyy"><br><br>
            <label for="uname"><strong>Set Username</strong></label>
            <input type="text" name="uname" id="uname" placeholder="Set Username"><br><br>
            <label for="password"><strong>Set Password</strong></label>
            <input type="password" name="pswd" id="password" placeholder="Set password"><br><br>
            <caption><strong>Gender:</strong></caption><br>
            <input type="radio" name="gender1" id="gender1" value="male">
            <label>Male</label><br>
            <input type="radio" name="gender2" id="gender2" value="female">
            <label>Female</label><br>
            <input type="radio" name="gender3" id="gender3" value="others">
            <label>Others</label><br><br>
            <label for="course"><strong>Course:</strong></label>
            <select id="course" name="course">
                <option value="" disabled selected>Course</option>
                <option value="math">Computer Science</option>
                <option value="english">Electronics</option>
                <option value="history">Electrical</option>
                <option value="science">Aeronautical</option>
            </select><br><br>
            <input type="Submit" value="Register">
        </form>
    </body>
</html>
