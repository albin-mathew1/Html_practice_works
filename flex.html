<!DOCTYPE html>
<html>
    <head>
        <style>
            .outbox {
                display: flex;
                flex-wrap: wrap;
                background-color: rgb(22, 129, 36);
              }
              
              .outbox > div {
                background-color: lightgrey;
                width: 100px;
                margin: 10px;
                text-align: center;
                line-height: 80px;
                font-size: 30px;
              }
        </style>
    </head>
    <body>
        <h1>Flex in container</h1>
        <div class="outbox">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
        </div>
    </body>
</html>
