<!DOCTYPE html>
<html lang="eng-US">
<head>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            background-color: aquamarine;
            border-radius: 10px;
        }
    </style>
</head>
<!-- <body style="background-image: url('download.jpg');"> -->
<body>
    <table style="width: 80%">
        <caption style="color:chocolate">Student Table</caption>
        <tr>
            <th style="color: brown;">Name</th>
            <th>Age</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Arjun</td>
            <td>13</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Albin</td>
            <td>13</td>
            <td>Mumbai</td>
        </tr>
    </table>
    <ul style="color: crimson;">
        <li>Name</li>
        <li>Age</li>
        <li>Location</li>
    </ul>
    <ol>
        <li>Name</li>
        <li>Age</li>
        <li>Location</li>
    </ol>
</body>
</html>
