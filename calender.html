<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color: rgb(177, 102, 5);
                text-align: center;
            }
            table{
                border-collapse: collapse;
                margin-left: 15%;
                text-align: center;
            }
            th{
                color: white;
                background-color: rgb(88, 6, 88);
                padding: 8px;
            }
            td{
                font-weight: bold;
                padding:12px;
            }
        </style>
    </head>
    <body>
        <h1>January 2021</h1>
        <table style="width: 70%">
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            <tr><td></td><td></td><td></td><td></td>
                <td></td><td>1</td><td>2</td>
            </tr>
            <tr><td>3</td><td>4</td><td>5</td><td>6</td>
                <td>7</td><td>8</td><td>9</td></tr>
            <tr><td>10</td><td>11</td><td>12</td><td>13</td>
                <td>14</td><td>15</td><td>16</td></tr>
            <tr><td>17</td><td>18</td><td>19</td><td>20</td>
                <td>21</td><td>22</td><td>23</td></tr>
            <tr><td>24</td><td>25</td><td>26</td><td>27</td>
                <td>28</td><td>29</td><td>30</td></tr>
            <tr><td>31</td><td>1</td><td>2</td>
                <td>3</td><td>4</td><td>5</td><td>6</td></tr>
        </table>
        
    </body>
</html>
